
apply plugin: 'groovy'
apply plugin: 'maven'

group = 'org.whitesource'
version = '0.4'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.whitesource:wss-agent-api-client:2.2.5', 'org.whitesource:wss-agent-report:2.2.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
